<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flower Market</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img class="logo" src="./assets/logo.png" alt="" />
        </div>
        <div>
          <ul>
            <li>
              <a href="" id="home">Home</a>
            </li>
            <li><a href="" id="shop">Shop</a></li>
            <li>
              <a href="" id="about_us">About us</a>
            </li>
            <li>
              <a href="" id="cart"><i class="fa-light fa-cart-shopping"></i> Cart ($56)</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <section class="hero-section">
        <div class="hero-text">
          <h3 class="always_text">
            ALWAYS <span style="color: #e95a08">FRESH</span>
          </h3>
          <h3 class="flowers_text">FLOWERS</h3>
          <p class="hero-description">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div>
          <img src="./assets/hero-flower.png" alt="" />
        </div>
      </section>
    </header>
  </body>
</html>
